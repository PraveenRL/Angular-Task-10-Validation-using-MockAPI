    <div class="bg-warning">
        <h3 class="text-center py-3">Register</h3>
    </div>
    <div class="container">
    <div class="row">
        <div class="col-lg-3"></div>
        <div class="col-lg-6">
            <form name='reg' #reg='ngForm' class='was-validated' (ngSubmit)='add(reg.value)'>
                <div class="form-group">
                    <label>Name : </label>
                    <input type='text' placeholder="Enter Name" class="form-control" name='fname' #fname='ngModel' ngModel required>
                    <div class="valid-feedback">Valid</div>
                    <div class="invalid-feedback">Please fill the Name</div>
                </div>
                <div class="form-group">
                        <label>Email : </label>
                        <input type='email' placeholder="Enter Email" class="form-control" name='email' #email='ngModel' ngModel required>
                        <div class="valid-feedback">Valid</div>
                        <div class="invalid-feedback">Please enter the Email</div>
                </div>
                <div class="form-group">
                        <label>Password : </label>
                        <input type='password' placeholder="Enter Password" class="form-control" name='password' #password='ngModel' ngModel required>
                        <div class="valid-feedback">Valid</div>
                        <div class="invalid-feedback">Please fill the Password</div>
                </div>
                <div class="form-group form-check">
                    <label></label> 
                        <input type='checkbox' class="form-check-input" name='check' #check='ngModel' ngModel required>Remember me
                        <div class="valid-feedback">Remembering You</div>
                        <div class="invalid-feedback">Remember?</div>
                </div>
                <div class="text-center">
                    <button type='submit' class="btn btn-primary">Submit</button>
                </div>
            </form>
        </div>
        <div class="col-lg-3"></div>
    </div>
    </div>
