<div class="bg-secondary">
    <h2 class="py-3 text-center">Login</h2>
</div>
<div class="container">
    <div class="row">
        <div class="col-md-3"></div>
        <div class="col-md-6">
            <form name='login' #login='ngForm' class='was-validated' (ngSubmit)='add(login.value)'>
                <div class='form-group'>
                    <label>Email : </label>
                    <input type='email' name="email" #email='ngModel' ngModel Required placeholder="Enter Email" class="form-control">
                    <div class="valid-feedback">Valid</div>
                    <div class="invalid-feedback">Enter the Valid Email</div>
                </div>
                <div class='form-group'>
                        <label>Password : </label>
                        <input type='password' name="password" #password='ngModel' ngModel Required placeholder="Enter Password" class="form-control">
                        <div class="valid-feedback">Valid</div>
                        <div class="invalid-feedback">Enter the Valid Password</div>
                </div>
                <div class="text-center">
                    <button class="btn btn-success" type="submit">Login</button>
                </div>
            </form>
        </div>
        <div class="col-md-3"></div>
    </div>
</div>
